<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PokeBank</title>
    <!--Bootstrap-->

    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">

<body>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="barra_navegacion">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/panel.html" id="logo">PokéBank</a>

    <section>
        <div class="container my-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
              <div class="card my-4">
                <div class="card-body p-5 text-center">

                  </div>   
                  <a class="btn btn-primary" style="width: 100%;" href="/html/panel.html" role="button">Login</a>
