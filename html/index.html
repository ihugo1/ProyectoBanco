<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéBank</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="barra_navegacion">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo">PokéBank</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"href="#">Información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ayuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>          
        </div>
    </nav>

    <!--Pantalla de acciones-->
    <div class="container" id="panel_de_acciones">

        <div class="card">
            <div class="row justify-content-md-center">
              <div class="col-md d-flex justify-content-center">
                <img src="/img/usuario.png" class="img-thumbnail rounded-start m-2">
              </div>
              <div class="col-md d-flex flex-column">
                <div class="card-body d-flex flex-column justify-content-center">
                  <h5 class="card-title">Perfil</h5>
                  <p class="card-text">Hugo Alejandro Cea Laínez</p>
                  <p class="card-text"><small class="text-body-secondary">#3278474</small></p>
                </div>
              </div>
            </div>
        </div>

        <div class="h1 text-center my-4">¿Cómo puedo ayudarlo?</div>

        <div class="row d-flex justify-content-center">

            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <img class="card-img-top" src="/img/pago.png" alt="Card image cap">
                    <div class="card-body">
                      <button type="button" style="width: 100%;" class="btn btn-success">Pagos</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <img class="card-img-top" src="/img/retiro.png" alt="Card image cap">
                    <div class="card-body">
                        <button type="button" style="width: 100%;" class="btn btn-success">Retiros</button>
                    </div>
                </div>
            </div>

            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <img class="card-img-top" src="/img/servicios.jpg" alt="Card image cap">
                    <div class="card-body">
                        <button type="button" style="width: 100%;" class="btn btn-success">Servicios</button>
                    </div>
                </div>
            </div>

            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <img class="card-img-top" src="/img/saldo.png" alt="Card image cap">
                    <div class="card-body">
                        <button type="button" style="width: 100%;" class="btn btn-success">Saldo</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
