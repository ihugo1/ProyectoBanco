<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéBank</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="barra_navegacion">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/panel.html" id="logo">PokéBank</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"href="#">Información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ayuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/login.html">Cerrar sesión</a>
                </li>
            </ul>          
        </div>
    </nav>

    <!--Pantalla de acciones-->
    <div class="container" id="panel_de_acciones">

        <!--Perfil del usuario-->
        <div class=" my-4">
            <div class="row justify-content-md-center">
              <div class="col-md d-flex justify-content-center">
                <img src="/img/usuario.png" class="img-thumbnail rounded-start m-2">
              </div>
              <div class="col-md d-flex flex-column">
                <div class="card-body d-flex flex-column justify-content-center">
                  <h5 class="card-title">Perfil</h5>
                  <p class="card-text">Hugo Alejandro Cea Laínez</p>
                  <p class="card-text"><small class="text-body-secondary">Cuenta #3278474</small></p>
                </div>
              </div>
            </div>
        </div>

        <div class="h1 text-center my-4">¿Cómo puedo ayudarlo?</div>

        <!--Panel-->
        <div class="row d-flex justify-content-center">

            <!--Deposito-->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <div class="form-group m-5">
                        <label for="float">Realizar Deposito:</label>
                        <input type="float" class="form-control" id="deposito" placeholder="$">
                    </div>
                    <div class="card-body">
                      <button type="button" style="width: 100%;" 
                      class="btn btn-success" id="btn_deposito">Depositar
                      </button>
                    </div>
                </div>
            </div>
            
            <!--Retiros-->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <div class="form-group m-5">
                        <label for="float">Hacer un retiro:</label>
                        <input type="float" class="form-control" id="deposito" placeholder="$">
                    </div>
                    <div class="card-body">
                        <button type="button" style="width: 100%;" class="btn btn-success" id="btn_retiro">
                            Retirar
                        </button>
                    </div>
                </div>
            </div>

            <!--Consulta de Saldo-->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <div class="form-group m-5">
                        <label for="float">Su saldo total es de:</label>
                        <div class="text">$2000</div>
                    </div>
                    <div class="card-body">
                        <button type="button" style="width: 100%;" 
                        class="btn btn-success" id="btn_saldo">
                        Consultar su Saldo
                        </button>
                    </div>
                </div>
            </div>

            <!--Pago de servicios-->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <div class="form- m-5">
                        <label for="exampleFormControlSelect1">Seleccione el servicio:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Electricidad</option>
                          <option>Agua</option>
                          <option>Telefonía</option>
                          <option>Internet</option>
                        </select>
                      </div>
                    <div class="card-body">
                        <button type="button" style="width: 100%;" 
                        class="btn btn-success" id="btn_servicios">
                            Pagar servicio
                        </button>
                    </div>
                </div>
            </div>

            <!--Historial-->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <img class="card-img-top" src="/img/history.png" alt="Card image cap">
                    <div class="card-body">
                        <a class="btn btn-primary" style="width: 100%;" href="/html/historial.html" role="button">Historial de Transacciones</a>
                    </div>
                </div>
            </div>

            <!--Grafico-->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card my-4" style="width: 18rem;">
                    <img class="card-img-top" src="/img/grafico.png" alt="Card image cap">
                    <div class="card-body">
                        <a class="btn btn-primary" style="width: 100%;" href="/html/transferencias.html" role="button">Grafico de transferencias</a>
                    </div>
                </div>
            </div>

            <!--JS-->
            <script src="/js/btn.js"></script>

        </div>
    </div>

    <footer class="footer d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center">
          <span class="text-muted-center">© 2023 Todos los derechos reservados.</span>
        </div>
    </footer>
</body>

</html>
